eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#Setting logging levels
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.thoughtmechanix: DEBUG

spring:
  cloud:
    stream:
      bindings:
        output:
          destination:  timerTopic
          content-type: application/json
        input:
          destination: timerTopic
          content-type: application/json
          group: timerGroup
          consumer:
              resetOffsets: true
          zkNodes: kafka
      kafka:
        binder:
          zkNodes: localhost
          brokers: localhost


